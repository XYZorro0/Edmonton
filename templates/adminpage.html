<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        /* Table Container */
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Table Styling */
        table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            background: white;
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #2575fc;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        /* Delete Button */
        .delete-btn {
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            background: #ff4d4d;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        /* No Profiles Message */
        .no-profiles {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Admin Page</h1>
    <p>You have successfully signed in.</p>

    {% if profiles %}
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for data in profiles %}
                <tr>
                    <td>{{ data.id }}</td>
                    <td>{{ data.first_name }}</td>
                    <td>
                        <a href="/delete/{{ data.id }}" class="delete-btn">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p class="no-profiles">No profiles available.</p>
    {% endif %}

</body>
</html>
