<!DOCTYPE html>
<html>
<head>
    <title>Profiles Admin</title>
    <style>
        /* Basic styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .activeb, .delete-btn {
            text-decoration: none;
            margin-right: 5px;
        }
        .delete-btn {
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for data in profiles %}
            <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.first_name }}</td>
                <td>
                    {% if data.active %}
                        Active
                    {% else %}
                        Inactive
                    {% endif %}
                </td>
                <td>
                    <!-- This link toggles the active status -->
                    <a href="/active/{{ data.id }}" class="activeb">
                        {% if data.active %}
                            Deactivate
                        {% else %}
                            Activate
                        {% endif %}
                    </a>
                    <!-- Link for deleting the profile -->
                    <a href="/delete/{{ data.id }}" class="delete-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
